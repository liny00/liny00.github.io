    <style>
#markdown-toc {
        position: fixed;
        list-style: none;
        top: 130px;
        right: 10%;
    }
    
    .article-content a {
        color: #075e04;
        text-decoration: none;
    }
    
    .fig20 {
        width: 20%;
    }
    
    .fig30 {
        width: 30%;
    }
    
    .fig40 {
        width: 40%;
    }
    
    .fig50 {
        width: 50%;
    }
    
    .fig60 {
        width: 60%;
    }
    
    .fig70 {
        width: 70%;
    }
    
    .fig80 {
        width: 80%;
    }
    
    .js-toc {
        font-size: 17px;
        position: fixed;
        transform: translateX(0);
        right: calc((100% - 90rem) / 2);
        width: 8rem;
        margin-bottom: 1rem;
        transition: all 0.2s;
    }
    
    @media (max-width: 1500px) {
        .js-toc {
            display: none;
        }
    }
    
    .sidebar-sub-title {
        margin-top: 0.2rem;
        padding: 0.7rem 0 0.5rem 0.5rem;
        font-weight: 700;
        width: 100%;
        background: #f4f9e4;
        color: #2c4f37;
        display: inline-block;
        font-size: 1rem;
    }
    
    .sidebar-link {
        margin-top: 0.2rem;
        padding-left: 0.7rem;
        width: 100%;
        display: inline-block;
        font-size: 0.9rem;
        line-height: 2rem;
    }
    
    .sidebar-link:hover {
        color: #222;
        font-weight: 700;
        border-left: 0.1rem solid green;
        -webkit-transition: .2s;
        transition: .2s;
    }
    
    .sidebar-active {
        color: #222;
        font-weight: 700;
        border-left: 0.1rem solid green;
    }
    
    .mobile-nav-sub-title {
        color: #222;
        font-weight: 700;
        margin-top: 10px;
    }
    
    .dropdown {
        display: inline-block;
    }
    
    .dropdown-content {
        background: #fff;
        border: 1px solid #eee;
        border-radius: 4px;
        -webkit-filter: drop-shadow(0 0 6px rgba(0, 0, 0, .1));
        -moz-filter: drop-shadow(0 0 6px rgba(0, 0, 0, .1));
        filter: drop-shadow(0 0 6px rgba(0, 0, 0, .1));
        display: none;
        opacity: 0;
        position: absolute;
        background-color: white;
        min-width: 100%;
        z-index: 1;
        transition: all 0.6s ease;
    }
    
    .team-content {
        -webkit-filter: drop-shadow(0 0 6px rgba(0, 0, 0, .1));
        -moz-filter: drop-shadow(0 0 6px rgba(0, 0, 0, .1));
        filter: drop-shadow(0 0 6px rgba(0, 0, 0, .1));
        background-color: white;
        transition: all 0.5s ease;
        width: 7.86rem;
        height: 10.5rem;
        margin-bottom: 1rem;
        text-align: center;
        padding: 0.5rem;
        border-radius: 0.3rem;
        opacity: 0.8;
        font-size: 0.8rem;
    }
    
    .team-content:hover {
        opacity: 1;
        transform: translateY(-0.3rem);
    }
    
    .dropdown:hover .dropdown-content {
        display: flex;
        flex-direction: column;
        opacity: 1;
    }
    
    .popover-link {
        position: relative;
        display: block;
        border-bottom: 1px solid #eee;
        text-decoration: none;
        letter-spacing: .1rem;
        text-align: left;
        color: #075e04;
        font-size: 0.9rem;
        padding: 0.5rem 0.9rem;
        white-space: nowrap;
    }
    
    .popover-item:first-child .popover-link:after,
    .popover-item:first-child .popover-link:before {
        bottom: 100%;
        left: 50%;
        border: solid rgba(117, 67, 67, 0);
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
    }
    
    .popover-item:first-child .popover-link:after {
        border-color: rgba(255, 255, 255, 0);
        border-bottom-color: #fff;
        border-width: 10px;
        margin-left: -10px;
    }
    
    .popover-item:hover .popover-link {
        background: #f4f9e4;
        color: #222;
        font-weight: 700;
        transform: scale(1.05);
    }
    
    .popover-link:hover,
    .popover-item:first-child .popover-link:hover:after {
        border-bottom-color: #f4f9e4;
    }

        font-weight: 700;
    }

    }

        padding-bottom: 10px;

    }
    
    .post-content {
        min-height: 150px;
    }

        margin-top: 4rem;
    }
    
    a {
        color: #075e04;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: none;
    }

        padding-left: 0px;

    }

        display: -ms-flexbox;
        display: flex;
        justify-content: flex-start;
        flex-direction: row;
        flex-wrap: wrap;
    }
    
    @media screen and (max-width:900px) {
        #content-inner {
            margin-top: 1rem;
        }
        .navbar-fixed-top {
            position: relative;
        }
        #header {
            opacity: 1;
            box-shadow: 0 0 0 0;
        }
        .team {
            justify-content: space-around;
        }
    }
    
    .product {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        padding: 0 0.5rem;
        font-weight: 700
    }
    
    .product a {
        display: block;
    }
    
    .product-panel {
        display: flex;
        min-width: 18rem;
        font-size: 1rem;
        box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
        margin: 0rem 0.5rem 1rem 0.5rem;
        background: #ddedab;
        flex-grow: 1;
        border-radius: 0.2rem;
        align-items: center;
    }
    
    .product-panel a {
        padding: 1.2rem;
        width: 100%;
    }
    
    svg:not(:root) {
        overflow: hidden;
    }
    
    .classic-svg {
        position: absolute;
        visibility: visible;
        display: block;
        padding-bottom: 0;
        max-width: 100%;
        max-height: 572px;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
    
    .rectangle-box {
        stroke-width: 6px;
        stroke: #00e;
        fill: #00e;
        fill-opacity: 0;
    }
}
